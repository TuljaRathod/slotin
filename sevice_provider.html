<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
	.bg-black-custom { background-color: #1F1F1F; }
        .bg-purple-custom { background-color: #8A2BE2; }
        .hover\\:bg-purple-600:hover { background-color: #6A1B9A; }
        .focus\\:ring-purple-500:focus { ring-color: #8A2BE2; }
        .bg-cover {
            background-image: url('salon2.jpg');
        }
	.button-custom {
            width: 200px;
            height: 60px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .button-custom:hover {
            border-color: #8A2BE2;
	}
	input[type="text"],
        input[type="email"],
        input[type="password"] {
            background-color: black;
            color: white;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #8A2BE2;
            outline: none;
        }
	
    </style>
</head>
<body class="bg-cover bg-purple-800 min-h-screen flex items-center justify-center">
    <div class="bg-black bg-opacity-90 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="bg-black p-8 rounded-lg shadow-lg max-w-md w-full relative">
            <a href="index.html" class="absolute top-4 left-4 flex items-center text-purple-800 hover:text-purple-700 focus:outline-none">

                <svg class="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back
            </a>
        </div>
        <h1 class="text-2xl font-bold text-purple-800 mb-6 text-center">Sign In</h1>
	
        <form>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="fullname">Full Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="fullname" type="text" placeholder="Full Name">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="shopname">Shop Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="shopname" type="text" placeholder="Shop Name">
            </div>
	    <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="shopname">Shop Type</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="shopname" type="text" placeholder="Men Salon, Beauty Salon,etc...">
            </div>

            <div class="mb-4">
                <label class="block text- text-sm font-bold mb-2" for="shopaddress">Shop Address</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline" id="shopaddress" type="text" placeholder="Shop Address">
            </div>
	    <button type="submit" class="w-full bg-purple-custom text-white py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">Sign In</button>                                 
            </div>
        </form>
    </div>
</body>
</html>
